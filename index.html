<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="arraySlides[currentIndex].image" :alt="arraySlides[currentIndex].title" />
                    <div class="text">
                        <h3>{{arraySlides[currentIndex].title}}</h3>
                        <p>
                            {{arraySlides[currentIndex].text}} 
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="changeImg('prev')"></div>
                    <div class="next" @click="changeImg('next')"></div>
                    <div class="thumb" :class="{'active': currentIndex === i}" v-for="(img, i) in arraySlides">
                        <img :src="img.image" :alt="img.title" :index="i"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
